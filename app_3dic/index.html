<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Usuarios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ee5a52;
        }

        .btn-success {
            background: #51cf66;
            color: white;
        }

        .btn-success:hover {
            background: #40c057;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 12px;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: #f8f9fa;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-weight: 600;
            color: #333;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .modal-header h3 {
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Gesti贸n de Usuarios</h1>
            <p>Sistema CRUD completo para administrar usuarios</p>
        </div>

        <div class="content">
            <!-- Mensaje de estado -->
            <div id="mensaje" class="message"></div>

            <!-- Secci贸n Registro -->
            <div class="section">
                <h2>锔 Registrar Nuevo Usuario</h2>
                <form id="formularioRegistro" onsubmit="registrarUsuario(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre *</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Contrase帽a *</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Tel茅fono</label>
                            <input type="tel" id="telefono" name="telefono">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Registrar Usuario</button>
                </form>
            </div>

            <!-- Secci贸n B煤squeda y Listado -->
            <div class="section">
                <h2> Buscar y Listar Usuarios</h2>
                <div class="search-box">
                    <input type="text" id="busqueda" placeholder="Buscar por nombre o email...">
                    <button class="btn-primary" onclick="buscarUsuarios()">Buscar</button>
                    <button class="btn-secondary" onclick="cargarUsuarios()">Mostrar Todos</button>
                </div>
                <table id="tabla-usuarios">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Tel茅fono</th>
                            <th>Fecha Registro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usuarios-tbody">
                        <tr>
                            <td colspan="6" class="no-data">Cargando usuarios...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Edici贸n -->
    <div id="modalEdicion" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Usuario</h3>
                <button class="close-btn" onclick="cerrarModal()">&times;</button>
            </div>
            <form id="formularioEdicion" onsubmit="actualizarUsuario(event)">
                <input type="hidden" id="edit-id" name="id">
                <div class="form-group">
                    <label for="edit-nombre">Nombre *</label>
                    <input type="text" id="edit-nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email *</label>
                    <input type="email" id="edit-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="edit-telefono">Tel茅fono</label>
                    <input type="tel" id="edit-telefono" name="telefono">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn-success">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Cargar usuarios al abrir la p谩gina
        document.addEventListener('DOMContentLoaded', cargarUsuarios);

        // Registrar nuevo usuario
        async function registrarUsuario(event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById('formularioRegistro'));
            formData.append('accion', 'crear');

            try {
                const response = await fetch('api_usuarios.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                mostrarMensaje(data.mensaje, data.success ? 'success' : 'error');

                if (data.success) {
                    document.getElementById('formularioRegistro').reset();
                    cargarUsuarios();
                }
            } catch (error) {
                mostrarMensaje('Error al registrar: ' + error.message, 'error');
            }
        }

        // Cargar todos los usuarios
        async function cargarUsuarios() {
            try {
                const response = await fetch('api_usuarios.php?accion=listar');
                const usuarios = await response.json();

                const tbody = document.getElementById('usuarios-tbody');
                
                if (Array.isArray(usuarios) && usuarios.length > 0) {
                    tbody.innerHTML = usuarios.map(u => `
                        <tr>
                            <td>${u.id}</td>
                            <td>${u.nombre}</td>
                            <td>${u.email}</td>
                            <td>${u.telefono || 'N/A'}</td>
                            <td>${new Date(u.fecha_registro).toLocaleDateString('es-ES')}</td>
                            <td>
                                <div class="actions">
                                    <button class="btn-secondary btn-small" onclick="abrirModalEdicion(${u.id})">Editar</button>
                                    <button class="btn-danger btn-small" onclick="eliminarUsuario(${u.id})">Eliminar</button>
                                </div>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" class="no-data">No hay usuarios registrados</td></tr>';
                }
            } catch (error) {
                mostrarMensaje('Error al cargar usuarios: ' + error.message, 'error');
            }
        }

        // Buscar usuarios
        async function buscarUsuarios() {
            const termino = document.getElementById('busqueda').value;
            
            if (!termino) {
                cargarUsuarios();
                return;
            }

            try {
                const response = await fetch(`api_usuarios.php?accion=buscar&termino=${encodeURIComponent(termino)}`);
                const usuarios = await response.json();

                const tbody = document.getElementById('usuarios-tbody');
                
                if (Array.isArray(usuarios) && usuarios.length > 0) {
                    tbody.innerHTML = usuarios.map(u => `
                        <tr>
                            <td>${u.id}</td>
                            <td>${u.nombre}</td>
                            <td>${u.email}</td>
                            <td>${u.telefono || 'N/A'}</td>
                            <td>${new Date(u.fecha_registro).toLocaleDateString('es-ES')}</td>
                            <td>
                                <div class="actions">
                                    <button class="btn-secondary btn-small" onclick="abrirModalEdicion(${u.id})">Editar</button>
                                    <button class="btn-danger btn-small" onclick="eliminarUsuario(${u.id})">Eliminar</button>
                                </div>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" class="no-data">No se encontraron resultados</td></tr>';
                }
            } catch (error) {
                mostrarMensaje('Error al buscar: ' + error.message, 'error');
            }
        }

        // Abrir modal de edici贸n
        async function abrirModalEdicion(id) {
            try {
                const response = await fetch(`api_usuarios.php?accion=obtener&id=${id}`);
                const usuario = await response.json();

                document.getElementById('edit-id').value = usuario.id;
                document.getElementById('edit-nombre').value = usuario.nombre;
                document.getElementById('edit-email').value = usuario.email;
                document.getElementById('edit-telefono').value = usuario.telefono || '';

                document.getElementById('modalEdicion').classList.add('active');
            } catch (error) {
                mostrarMensaje('Error al obtener usuario: ' + error.message, 'error');
            }
        }

        // Cerrar modal
        function cerrarModal() {
            document.getElementById('modalEdicion').classList.remove('active');
        }

        // Actualizar usuario
        async function actualizarUsuario(event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById('formularioEdicion'));
            formData.append('accion', 'actualizar');

            try {
                const response = await fetch('api_usuarios.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                mostrarMensaje(data.mensaje, data.success ? 'success' : 'error');

                if (data.success) {
                    cerrarModal();
                    cargarUsuarios();
                }
            } catch (error) {
                mostrarMensaje('Error al actualizar: ' + error.message, 'error');
            }
        }

        // Eliminar usuario
        async function eliminarUsuario(id) {
            if (!confirm('驴Est谩s seguro de que deseas eliminar este usuario?')) return;

            const formData = new FormData();
            formData.append('accion', 'eliminar');
            formData.append('id', id);

            try {
                const response = await fetch('api_usuarios.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                mostrarMensaje(data.mensaje, data.success ? 'success' : 'error');

                if (data.success) {
                    cargarUsuarios();
                }
            } catch (error) {
                mostrarMensaje('Error al eliminar: ' + error.message, 'error');
            }
        }

        // Mostrar mensaje
        function mostrarMensaje(texto, tipo) {
            const mensaje = document.getElementById('mensaje');
            mensaje.textContent = texto;
            mensaje.className = `message ${tipo}`;
            
            setTimeout(() => {
                mensaje.className = 'message';
            }, 5000);
        }

        // Permitir b煤squeda con Enter
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('busqueda')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') buscarUsuarios();
            });
        });

        // Cerrar modal al hacer clic fuera
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('modalEdicion');
            if (e.target === modal) cerrarModal();
        });
    </script>
</body>
</html>
